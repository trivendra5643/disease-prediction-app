<!DOCTYPE html>
<html>
<head>
	<title>Disease Prediction App</title>
	<link rel="stylesheet" type="text/css" href="css/second.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="img/wave.png">
	<div class="container">
		<div class="login-content">
            <h2 class="title">Predictions</h2>
			<div class="result-box">
                <h3>Possible Diseases</h3>
                <h4 class="res-text" id="myresult"></h4>
            </div>
            <div class="result-box">
                <h3>Precautions and Recommendations</h3>
                <h4 class="res-text" id="preone"></h4>
                <h4 class="res-text" id="pretwo"></h4>
                <h4 class="res-text" id="prethr"></h4>
                <h4 class="res-text" id="prefor"></h4>
            </div>
            <form class="sub" name="goback" action="index.html">
                <input type="submit" class="btn" value="Make Another Prediction">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/second.js"></script>
</body>
</html>
